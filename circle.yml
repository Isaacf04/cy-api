version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install:
          name: Install 📦
          post-steps:
            - run:
                name: Show info 📺
                command: npx cypress info
            # catch accidental "it.only" tests
            - run:
                name: Catch accidental "it.only" 🖐
                command: npm run stop-only

      - cypress/run:
          name: Electron test 🧪
          requires:
            - Install 📦
          install-command: echo 'Nothing to install in this job'
          no-workspace: true
          start: npm start
          wait-on: 'http://localhost:3003'

      - cypress/run:
          name: Firefox test 🦊🧪
          executor: cypress/browsers-chrome78-ff70
          requires:
            - Install 📦
          install-command: echo 'Nothing to install in this job'
          no-workspace: true
          start: npm start
          wait-on: 'http://localhost:3003'
          browser: firefox

      - cypress/run:
          name: NPM release 🚀
          requires:
            - Install 📦
            - Electron test 🧪
            - Firefox test 🦊🧪
          install-command: echo 'Nothing to install in this job'
          no-workspace: true
          # instead of "cypress run" do NPM release 😁
          command: npm run semantic-release

